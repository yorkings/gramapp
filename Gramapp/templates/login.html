{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block content %}
<form action="" method="Post">

    {% csrf_token %}
    {{login.as_p}}

    <p>Don't have an account <a href="{% url 'signup' %}">register</a> </p>
</form>
{% endblock %}
