{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'nav.css' %}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 {% if user.is_authenticated %} 
  <div class="app">
    <div class="toggle">
      <div class="hamberger">
        <span></span>
      </div>
    </div>   
    <aside class="sidebar">
      <nav class="menu">
        <a href="{% url 'dashboard' %}" class="menu-item active "><i class="bi bi-house-door-fill  fa-xl"></i> home</a>
        <a href="#" class="menu-item"><i class="bi bi-search fa-xl"></i> search</a>
        <a href="#" class="menu-item"><i class="bi bi-plus-circle-fill  fa-xl"></i>  explore</a>
        <a href="{% url 'reels' %}" class="menu-item"><i class="bi bi-camera-reels-fill  fa-xl"></i>  Reels</a>
        
      <a href="#" class="menu-item"> <i class="bi bi-suit-heart  fa-xl"></i>   notification</a>
        <a href="{% url 'newpost' %}" class="menu-item"><i class="bi bi-plus-square  fa-xl"></i>  create</a>
        <a href="{% url 'profile' user.username %}" class="menu-item"><i class="bi bi-person-circle  fa-xl"></i>  profile</a>
        <div class="More">
          <a href="#" class="menu-item"><i class="bi bi-list fa-2x"></i>more</a>
        </div>
      </nav>
     </aside> 
     {% endif %}
     <main class="content1">
      <div class="message">
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }}">
        {{ message|safe }}     
        </p>
        {% endfor %}
        {% endif %}
      </div>
      {% block content %}{% endblock %}
      </main>     
   </div>
   <script src="https://kit.fontawesome.com/9ed7d13a3c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
